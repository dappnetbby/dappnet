appId: eth.dapp
copyright: Liam Zebedee 2022.
productName: Dappnet

# asar: false
compression: store
asarUnpack:
 - node_modules/@dappnet/local-gateway/

publish:
  provider: github
  owner: gliss-co
  repo: dappnet

directories:
  buildResources: dist-assets/
  output: dist/

files:
  - package.json
  - src/
  - ui/
  - node_modules/

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target:
    - target: default
      arch:
       - x64
       - arm64
  
  # Verify code signing.
  gatekeeperAssess: true
  
  # Edit Info.plist.
  # Source: https://github.com/electron/electron/blob/main/shell/browser/resources/mac/Info.plist
  # extendInfo:

  # binaries Array<String> | “undefined” - Paths of any extra binaries that need to be signed.
  category: public.app-category.tools

win:
  target: nsis

linux:
  target:
    - deb
    - AppImage
