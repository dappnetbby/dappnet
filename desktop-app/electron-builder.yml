appId: eth.dapp
copyright: The Internet.
productName: Dappnet

# asar: false
compression: store
asarUnpack:
 - node_modules/@dappnet/local-gateway/

directories:
  buildResources: dist-assets/
  output: dist/

files:
  - package.json
  - src/
  - ui/
  - node_modules/

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target:
    - target: default
      arch:
       - x64
       - arm64
  category: public.app-category.tools

win:
  target: nsis

linux:
  target:
    - deb
    - AppImage
